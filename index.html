<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer ></script>
</head>
<body>
    <!-- <div class="dummy">
        <img class="dummy-image" src="images/Screenshot (197).png" alt="a calculator image">
    </div> -->
    <div class="calculator">
        <div class="screen">0</div>
        <div class="buttons">
            <div class="button grey">AC</div>
            <div class="button grey">C</div>
            <div class="button grey">+/-</div>
            <div class="button orange">รท</div>
            <div class="button dark-grey">7</div>
            <div class="button dark-grey">8</div>
            <div class="button dark-grey">9</div>
            <div class="button orange">x</div>
            <div class="button dark-grey">4</div>
            <div class="button dark-grey">5</div>
            <div class="button dark-grey">6</div>
            <div class="button orange">-</div>
            <div class="button dark-grey">1</div>
            <div class="button dark-grey">2</div>
            <div class="button dark-grey">3</div>
            <div class="button orange">+</div>
            <div class="button dark-grey custom-dimension">0</div>
            <div class="button dark-grey">,</div>
            <div class="button orange">=</div>
        </div>
    </div>
    
</body>
</html>
