<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer ></script>
</head>
<body>
    <div class="calculator">
        <div class="screen">0</div> 
        <div class="buttons">
            <div class="button grey clear">AC</div>
            <div class="button grey delete">C</div>
            <div class="button grey">+/-</div>
            <div class="button orange display-when-clicked">รท</div>
            <div class="button dark-grey display-when-clicked">7</div>
            <div class="button dark-grey display-when-clicked">8</div>
            <div class="button dark-grey display-when-clicked">9</div>
            <div class="button orange display-when-clicked">x</div>
            <div class="button dark-grey display-when-clicked">4</div>
            <div class="button dark-grey display-when-clicked">5</div>
            <div class="button dark-grey display-when-clicked">6</div>
            <div class="button orange display-when-clicked">-</div>
            <div class="button dark-grey display-when-clicked">1</div>
            <div class="button dark-grey display-when-clicked">2</div>
            <div class="button dark-grey display-when-clicked">3</div>
            <div class="button orange display-when-clicked">+</div>
            <div class="button dark-grey custom-dimension display-when-clicked">0</div>
            <div class="button dark-grey display-when-clicked">,</div>
            <div class="button orange doOperation">=</div>
        </div>
    </div>
    
</body>
</html>
